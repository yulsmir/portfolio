<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon.ico" />

    <title>Portfolio | Yuliia Smirnova</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo-text">
          <h2><a href="#home">YS</a></h2>
        </div>
        <ul id="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#app">App</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
          <li>
            <label for="admin">Admin</label>
            <input type="checkbox" id="admin" name="admin" checked />
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <section class="parallax-container" id="home">
          <div class="content">
            <h1 class="title">Hi, I'm Yuliia Smirnova.</h1>
            <h3 class="subtitle">And I am a Fullstack Web Developer.</h3>
          </div>
        </section>

        <section class="parallax-container hidden" id="app">
          <h2 class="title">Books App</h2>
          <div></div>

          <div class="content book-list"></div>

          <div class="content">
            <form id="add-book-form">
              <h2>Add a New Book</h2>

              <div>
                <label for="title-input">Title:</label>
                <input type="text" id="title-input" name="title" required />
              </div>

              <div>
                <label for="author-input">Author:</label>
                <input type="text" id="author-input" name="author" required />
              </div>

              <div>
                <label for="language-input">Language:</label>
                <input type="text" id="language-input" name="language" required />
              </div>

              <div>
                <label for="cover-input">Cover url:</label>
                <input type="text" id="cover-input" name="cover" required />
              </div>

              <div>
                <input type="submit" value="Add Book" />
              </div>
            </form>
          </div>
        </section>
        <section id="contact" class="parallax-container hidden">
          <div class="content">
            <h2 class="title">Contact</h2>
            <div class="social-links">
              <a
                href="https://www.linkedin.com/in/smirnovajulia"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="https://github.com/yulsmir" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
              </a>
              <!-- <a href="mailto:someone@example.com" target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-envelope" type="email"></i>
              </a> -->
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <span>&copy;2023 Yuliia Smirnova</span>
    </footer>
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/b1f77b8f19.js" crossorigin="anonymous"></script>
  </body>
</html>
