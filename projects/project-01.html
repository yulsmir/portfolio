<section class="parallax-container project">
  <h2>Books </h2>
  <picture>
    <img
      src="https://images.unsplash.com/photo-1647891937869-bc31fe3f9836?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80"
      alt=""
    />
  </picture>
</div>

<script>
  const projectContainer = document.querySelector('.project');

  fetch('http://my-json-server.typicode.com/yulsmir/project-server/books')
    .then(response => response.json())
    .then(data => {
      // Loop through each book and create an HTML element for it
      data.forEach(book => {
        const bookElement = document.createElement('div');
        bookElement.classList.add('book');
        
        const bookTitle = document.createElement('h2');
        bookTitle.textContent = book.title;
        bookElement.appendChild(bookTitle);
        
        const bookAuthor = document.createElement('p');
        bookAuthor.textContent = `By ${book.author}`;
        bookElement.appendChild(bookAuthor);
        
        const bookImage = document.createElement('img');
        bookImage.src = book.image;
        bookImage.alt = book.title;
        bookElement.appendChild(bookImage);
        
        // Append the book element to the project container
        projectContainer.appendChild(bookElement);
      });
    })
    .catch(error => {
      console.error('Error:', error);
    });

</script>
